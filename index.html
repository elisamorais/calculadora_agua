<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Água por Idade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="cabecalho">Calculadora de Água</h1>
    </header>
    <main class="mae">
        <div class="paragrafo">
            <p class="texto1">Você sabe o quanto precisa beber de água por dia de acordo com a sua idade?</p>
            <p class="texto2">Faça o cálculo agora mesmo.</p>
        </div>
        <div class="container">
            <div class="input">
                <label>Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label>Idade</label>
                <input type="number" id="idade">
            </div>
            <div class="input">
                <label>Peso</label>
                <input type="number" id="peso">
            </div>
            <button id="calcular">Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; Copyrigth Elisa Morais (Web Developer) - 2022</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
